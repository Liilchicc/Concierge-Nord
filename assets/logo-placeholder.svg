<svg width="768" height="1024" viewBox="0 0 768 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Le Concierge du Nord snowflake logo placeholder">
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f6e7b6" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#b67a13" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <g id="arm" stroke="url(#gold-gradient)" stroke-width="18" stroke-linecap="round" fill="none">
      <line x1="0" y1="-190" x2="0" y2="190" />
      <g stroke-width="14">
        <line x1="0" y1="-140" x2="62" y2="-94" />
        <line x1="0" y1="-140" x2="-62" y2="-94" />
        <line x1="0" y1="-90" x2="60" y2="-54" />
        <line x1="0" y1="-90" x2="-60" y2="-54" />
        <line x1="0" y1="-40" x2="58" y2="-12" />
        <line x1="0" y1="-40" x2="-58" y2="-12" />
        <line x1="0" y1="20" x2="60" y2="50" />
        <line x1="0" y1="20" x2="-60" y2="50" />
        <line x1="0" y1="80" x2="62" y2="112" />
        <line x1="0" y1="80" x2="-62" y2="112" />
        <line x1="0" y1="140" x2="65" y2="180" />
        <line x1="0" y1="140" x2="-65" y2="180" />
      </g>
    </g>
  </defs>
  <rect width="768" height="1024" fill="#000000" />
  <g filter="url(#soft-glow)" transform="translate(384 420)">
    <g>
      <use href="#arm" />
      <use href="#arm" transform="rotate(60)" />
      <use href="#arm" transform="rotate(120)" />
      <use href="#arm" transform="rotate(180)" />
      <use href="#arm" transform="rotate(240)" />
      <use href="#arm" transform="rotate(300)" />
    </g>
    <circle cx="0" cy="0" r="14" fill="url(#gold-gradient)" />
  </g>
  <text x="50%" y="880" text-anchor="middle" fill="url(#gold-gradient)" font-family="'Montserrat', 'Poppins', 'Inter', Arial, sans-serif" font-size="42" letter-spacing="2" font-weight="600">Le Concierge du Nord</text>
</svg>
