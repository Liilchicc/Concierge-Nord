<svg width="600" height="900" viewBox="0 0 600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo Le Concierge du Nord</title>
  <desc id="desc">Flocon dor√© brillant sur fond noir avec l'inscription Le Concierge du Nord</desc>
  <defs>
    <linearGradient id="bgFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050505" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#d4af37" stop-opacity="0.28" />
      <stop offset="70%" stop-color="#d4af37" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8e7c7" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#a57c1b" />
    </linearGradient>
    <linearGradient id="textFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f2f2f2" />
      <stop offset="100%" stop-color="#c8c8c8" />
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="16" flood-color="#000" flood-opacity="0.65" />
    </filter>
    <style>
      .bg { fill: url(#bgFade); }
      .halo { fill: url(#glow); }
      .flake { stroke: url(#gold); stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; fill: none; filter: url(#softShadow); }
      .title { fill: url(#gold); font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif; font-size: 40px; letter-spacing: 2px; font-weight: 700; text-transform: uppercase; }
      .subtitle { fill: url(#textFade); font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif; font-size: 34px; letter-spacing: 1.2px; font-weight: 400; }
    </style>
  </defs>
  <rect class="bg" width="600" height="900" rx="42" />
  <ellipse class="halo" cx="300" cy="320" rx="240" ry="240" />
  <g transform="translate(300 320)">
    <g class="flake">
      <line x1="0" y1="-200" x2="0" y2="200" />
      <line x1="-200" y1="0" x2="200" y2="0" />
      <line x1="-140" y1="-140" x2="140" y2="140" />
      <line x1="140" y1="-140" x2="-140" y2="140" />

      <line x1="0" y1="-200" x2="-40" y2="-160" />
      <line x1="0" y1="-200" x2="40" y2="-160" />
      <line x1="0" y1="200" x2="-40" y2="160" />
      <line x1="0" y1="200" x2="40" y2="160" />

      <line x1="-200" y1="0" x2="-160" y2="40" />
      <line x1="-200" y1="0" x2="-160" y2="-40" />
      <line x1="200" y1="0" x2="160" y2="40" />
      <line x1="200" y1="0" x2="160" y2="-40" />

      <line x1="-140" y1="-140" x2="-100" y2="-100" />
      <line x1="140" y1="140" x2="100" y2="100" />
      <line x1="-140" y1="140" x2="-100" y2="100" />
      <line x1="140" y1="-140" x2="100" y2="-100" />

      <line x1="-90" y1="0" x2="-150" y2="-60" />
      <line x1="-90" y1="0" x2="-150" y2="60" />
      <line x1="90" y1="0" x2="150" y2="-60" />
      <line x1="90" y1="0" x2="150" y2="60" />

      <line x1="0" y1="-90" x2="-60" y2="-150" />
      <line x1="0" y1="-90" x2="60" y2="-150" />
      <line x1="0" y1="90" x2="-60" y2="150" />
      <line x1="0" y1="90" x2="60" y2="150" />
    </g>
  </g>
  <g aria-label="Nom de la marque" transform="translate(0 80)">
    <text class="title" x="300" y="560" text-anchor="middle">Le Concierge</text>
    <text class="subtitle" x="300" y="620" text-anchor="middle">du Nord</text>
  </g>
</svg>
