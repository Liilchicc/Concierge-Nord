<svg width="512" height="640" viewBox="0 0 512 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo Le Concierge du Nord</title>
  <desc id="desc">Flocon doré élégant sur fond noir avec le texte Le Concierge du Nord</desc>
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f6e7c1" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#b48a1b" />
    </linearGradient>
    <style>
      .bg { fill: #000000; }
      .flake { stroke: url(#gold); stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .text { fill: url(#gold); font-family: 'Times New Roman', 'Georgia', serif; font-size: 36px; letter-spacing: 0.5px; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="512" height="640" rx="28" />
  <g transform="translate(256 240)">
    <g class="flake">
      <line x1="0" y1="-140" x2="0" y2="140" />
      <line x1="-140" y1="0" x2="140" y2="0" />
      <line x1="-100" y1="-100" x2="100" y2="100" />
      <line x1="100" y1="-100" x2="-100" y2="100" />

      <line x1="0" y1="-140" x2="-26" y2="-114" />
      <line x1="0" y1="-140" x2="26" y2="-114" />
      <line x1="0" y1="140" x2="-26" y2="114" />
      <line x1="0" y1="140" x2="26" y2="114" />

      <line x1="-140" y1="0" x2="-114" y2="26" />
      <line x1="-140" y1="0" x2="-114" y2="-26" />
      <line x1="140" y1="0" x2="114" y2="26" />
      <line x1="140" y1="0" x2="114" y2="-26" />

      <line x1="-100" y1="-100" x2="-74" y2="-74" />
      <line x1="100" y1="100" x2="74" y2="74" />
      <line x1="-100" y1="100" x2="-74" y2="74" />
      <line x1="100" y1="-100" x2="74" y2="-74" />

      <line x1="-70" y1="-10" x2="-100" y2="-40" />
      <line x1="-70" y1="10" x2="-100" y2="40" />
      <line x1="70" y1="-10" x2="100" y2="-40" />
      <line x1="70" y1="10" x2="100" y2="40" />

      <line x1="-10" y1="-70" x2="-40" y2="-100" />
      <line x1="10" y1="-70" x2="40" y2="-100" />
      <line x1="-10" y1="70" x2="-40" y2="100" />
      <line x1="10" y1="70" x2="40" y2="100" />
    </g>
  </g>
  <text class="text" x="256" y="430" text-anchor="middle">Le Concierge</text>
  <text class="text" x="256" y="472" text-anchor="middle">du Nord</text>
</svg>
